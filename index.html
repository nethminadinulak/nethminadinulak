<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        #fact {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #fff;
            transition: transform 0.5s ease;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #share {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #1DA1F2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #share:hover {
            background-color: #0d8ddb;
        }

        .animate {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Fun Facts</h1>
    <div id="fact">Click the button to see a fun fact!</div>
    <button id="factButton">Show Random Fact</button>
    <button id="share" style="display:none;">Share on Twitter</button>

    <script>
        const facts = [
            "Honey never spoils.",
            "Bananas are berries, but strawberries aren't.",
            "A group of flamingos is called a 'flamboyance'.",
            "Octopuses have three hearts.",
            "Wombat poop is cube-shaped.",
            "A day on Venus is longer than a year on Venus.",
            "The Eiffel Tower can be 15 cm taller during the summer."
        ];

        const factDisplay = document.getElementById('fact');
        const factButton = document.getElementById('factButton');
        const shareButton = document.getElementById('share');

        factButton.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            factDisplay.textContent = randomFact;
            factDisplay.classList.add('animate');

            // Show the share button
            shareButton.style.display = 'inline-block';
            shareButton.onclick = () => {
                const tweetText = encodeURIComponent(randomFact);
                const twitterUrl = `https://twitter.com/intent/tweet?text=${tweetText}`;
                window.open(twitterUrl, '_blank');
            };

            // Remove animation class after animation ends
            setTimeout(() => {
                factDisplay.classList.remove('animate');
            }, 500);
        });
    </script>
</body>
</html>
